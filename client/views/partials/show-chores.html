<md-list>
    <h2 ng-if="!Chore.chores.length" class="congrats">
      Congratulations!  You have finished all of your chores for today!
    </h2>
    <md-list-item ng-repeat="chore in Chores.chores">
        <md-card>
            <md-card-content ng-bind="chore.name"></md-card-content>
        </md-card>
    </md-list-item>
</md-list>
