<!DOCTYPE html>
<html lang="en" ng-app="J-Chores">

<head>
    <meta charset="UTF-8">
    <title>J-Chores</title>

    <!-- AnuglarJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>

    <!-- Angular Material Design -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- ui-router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>

    <!-- My Stuff -->
    <link rel="stylesheet" href="css/style.css">
    <script src="dist/javascript.js" charset="utf-8"></script>
</head>

<body>

    <header ng-controller="HeaderCtrl as vm">
        <md-header>
            <h1>Josh's chores for {{vm.today | capitalize}}, {{vm.monthName | capitalize}} {{vm.todaysDate}}</h1>
        </md-header>
    </header>

    <main>
        <section ng-include="'partials/show-chores.html'" ng-controller="ChoresCtrl as Chores"></section>
        <seciont ng-include="'partials/calendar.html'" ng-controller="CalendarCtrl as Calendar"></seciont>
    </main>

</body>

</html>
